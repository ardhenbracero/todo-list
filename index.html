<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Gloria+Hallelujah&family=Indie+Flower&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    
    <main class="flex items-center justify-center h-screen">
        <div class="w-full max-w-md mx-auto p-6 bg-white rounded-lg shadow-lg">
            <h1 class="text-7xl font-bold text-center text-gray-950">To do List</h1>
    
            <form id="myForm">
                <div class="mb-4">
                    <input
                        type="text"
                        id="addList"
                        class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:border-blue-500"
                        placeholder="Add Your Task"
                    />
                </div>
    
                <div class="flex items-center justify-between">
                    <input
                        type="button"
                        class="btn1 bg-blue-500 text-white font-semibold px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-300"
                        value="Submit"
                    />
                    <button
                        type="button"
                        class="clearBtn bg-red-500 text-white font-semibold px-4 py-2 rounded-lg hover:bg-red-600 transition duration-300"
                    >
                        Clear Task
                    </button>
                </div>
    
                <ul id="taskList" class="mt-4 ml-2 text-gray-600 text-md font-semibold"></ul>
    
                <hr class="my-3">
    
                <div class="container mt-4 flex gap-2">
                    <p id="totalTask" class="total-task text-gray-600 text-lg"></p>
                    <p id="pendingTask" class="pending-task text-gray-600 text-lg"></p>
                    <p id="completedTask" class="completed-task text-gray-600 text-lg"></p>
                </div>
            </form>
        </div>
    </main>
    

</body>

<script type="text/javascript" src="index.js"></script>

</html>
